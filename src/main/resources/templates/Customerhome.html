<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>CUSTOMER HOME</title>
<link rel=stylesheet type=text/css th:href="@{/Customerhome.css}">
</head>
<body>
<p>CUSTOMER HOME</p>

   <!--     <form action="playsongs">
<input type="submit" value="Play songs">
</form>-->
   <div th:unless="${ispremium}" class="non-premium">
     <form action="pay">
<input type="submit" value="GET PREMIUM">
</form> 

<form action="logout">
<input type="submit" value="LOGOUT">
</form> 
   
   </div>
   
   <div th:if="${ispremium}" class="a2">
     <table border="1" class="a3">
      <thead class="a=4">
           <tr>
           <th>Name</th>
           <th>Artist</th>
           <th>Genre</th>
           <th>Play</th>
           </tr>
           </thead>
           <tbody>
           <tr th:each="song:${songs}">
           <td th:text="${song.name} "></td>
            <td th:text="${song.artist} " ></td>
             <td th:text="${song.genre} "></td>
              <td class="a5">
              <audio controls>
              <source th:src="${song.link}" >
              </audio>
              </td> 
           
           </tr>
           
           
           
           </tbody>
      
      </table>
   
   
   </div>
</body>
</html>
